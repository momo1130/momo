<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="utf-8"/>
        <title>Word Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>Word Calculator</h1>
            <hr><hr>
        </header>
        <div>
            <p>Enter Word 1: <input type ="text" id ="input1"/> </p>
            <p>Enter Word 2: <input type ="text" id ="input2"/> </p>
            <input type="button" onclick="add();" value="Add" />
            <input type="button" onclick="subtract();" value="Subtract" autocomplete='off'/>
            <input type="button" onclick="multiply();" value="Multiply" autocomplete='off'/>
            <input type="button" onclick="divide();" value="Divide" autocomplete='off'/>
            <input type="button" onclick="reset();" value="Reset" autocomplete='off'/>
            <br></br>
            <p>Numerical Answer <input type ="text" id ="input3"/> </p>



        </div>
    </body>



</html>
